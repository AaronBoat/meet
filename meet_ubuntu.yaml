name: meet6
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip>=23.0
  - numpy>=1.24
  - pytest>=7.0
  - pytest-asyncio>=0.21
  - pytest-cov>=4.1
  - pytest-timeout>=2.1
  - psutil>=5.9
  - aiohttp>=3.8
  - websockets>=11.0
  - pyjwt>=2.8
  - pip:
    - python-socketio>=5.8
    - python-engineio>=4.5
    - websocket-client>=1.6
    - zlib-ng>=2.1
    - uvicorn>=0.24
    - fastapi>=0.104
    - orjson>=3.9
    - msgpack>=1.0
    - prometheus-client>=0.18

platform:
  - linux-64

# 系统要求
system_requirements:
  os: Ubuntu 22.04 LTS
  cpu: x86_64
  memory: ">=8GB"
  python: ">=3.12" 