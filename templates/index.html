<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scene Saver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <h1>Meeting Scene Saver</h1>
    </header>

    <main>
        <div class="left-panel">
            <img id="preview" src="{{ url_for('video_feed') }}" alt="Camera Preview">
        </div>

        <div class="right-panel">
            <div class="controls-group">
                <h3>房间信息</h3>
                <div class="room-controls">
                    <input type="text" id="roomId" placeholder="输入房间ID">
                    <button onclick="createRoom()" class="outline">创建房间</button>
                    <div id="currentRoom"></div>
                </div>
            </div>

            <div class="controls-group">
                <h3>摄像头状态</h3>
                <div style="margin-bottom: 10px;">
                    <span class="status-indicator"></span>
                    <span class="status-text">已停止</span>
                </div>
                <div class="controls">
                    <button onclick="startCapture()" id="startBtn">启动摄像头</button>
                    <button onclick="stopCapture()" id="stopBtn">停止摄像头</button>
                    <button onclick="captureInitialFrame()" id="captureBtn">捕获初始帧</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = io();
        
        // Socket.IO 事件处理
        socket.on('connect', () => {
            console.log('WebSocket 已连接');
            const roomId = document.getElementById('roomId').value;
            if (roomId) {
                socket.emit('join_room', { room: roomId, role: 'sender' });
            }
        });

        // 房间管理
        async function createRoom() {
            try {
                const roomId = document.getElementById('roomId').value || generateRoomId();
                document.getElementById('roomId').value = roomId;
                
                // 等待加入房间
                await new Promise((resolve, reject) => {
                    socket.emit('join_room', { room: roomId, role: 'sender' });
                    socket.once('room_joined', (data) => {
                        document.getElementById('currentRoom').textContent = 
                            `当前房间: ${data.room}`;
                        resolve();
                    });
                    socket.once('error', (error) => {
                        reject(new Error(error.message));
                    });
                    setTimeout(() => reject(new Error('加入房间超时')), 5000);
                });
                
                console.log('成功加入房间:', roomId);
                sessionStorage.setItem('currentRoom', roomId);
                
            } catch (error) {
                console.error('创建/加入房间失败:', error);
                alert('创建房间失败: ' + error.message);
            }
        }

        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6);
        }

        // 摄像头控制
        async function startCapture() {
            try {
                const response = await fetch('/start_capture', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                if (response.ok) {
                    console.log('摄像头启动成功');
                    updateCameraStatus(true);
                    refreshVideoPreview();
                    
                    // 定期刷新预览
                    window.previewInterval = setInterval(refreshVideoPreview, 5000);
                } else {
                    throw new Error(data.message || '启动摄像头失败');
                }
            } catch (error) {
                console.error('启动摄像头错误:', error);
                alert('启动摄像头失败: ' + error.message);
            }
        }

        async function stopCapture() {
            try {
                const response = await fetch('/stop_capture', { 
                    method: 'POST'
                });
                if (response.ok) {
                    console.log('摄像头已停止');
                    updateCameraStatus(false);
                    clearInterval(window.previewInterval);
                    const preview = document.getElementById('preview');
                    if (preview) {
                        preview.src = '';
                    }
                }
            } catch (error) {
                console.error('停止摄像头错误:', error);
            }
        }

        async function captureInitialFrame() {
            try {
                // 检查是否已加入房间
                const roomId = sessionStorage.getItem('currentRoom');
                if (!roomId) {
                    throw new Error('请先创建或加入房间');
                }

                console.log('正在捕获初始帧...');
                const response = await fetch('/capture_initial_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ room_id: roomId })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    console.log('初始帧捕获成功');
                    alert('初始帧已捕获');
                } else {
                    throw new Error(data.message || '捕获初始帧失败');
                }
            } catch (error) {
                console.error('捕获初始帧错误:', error);
                alert('捕获初始帧失败: ' + error.message);
            }
        }

        // 辅助函数
        function updateCameraStatus(isRunning) {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.status-text');
            
            if (isRunning) {
                statusIndicator.classList.remove('status-inactive');
                statusIndicator.classList.add('status-active');
                statusText.textContent = '运行中';
            } else {
                statusIndicator.classList.remove('status-active');
                statusIndicator.classList.add('status-inactive');
                statusText.textContent = '已停止';
            }
        }

        function refreshVideoPreview() {
            const preview = document.getElementById('preview');
            if (preview) {
                const timestamp = new Date().getTime();
                preview.src = `/video_feed?stream=original&t=${timestamp}`;
                console.log('刷新视频预览');
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const roomId = sessionStorage.getItem('currentRoom');
            if (roomId) {
                document.getElementById('roomId').value = roomId;
                socket.emit('join_room', { room: roomId, role: 'sender' });
            }
            updateCameraStatus(false);
        });
    </script>
</body>
</html>
